<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Флористика с душой</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="wrapper">
    <include src="source/components/page-header.html"></include>
    <main class="container index">
        <h1 class="title title--main">UI KIT</h1>
        <h2 class="title title--section">Кнопки</h2>
        <a href="#" class="button button--brown">Смотреть работы</a>
        <button type="button" class="button button--black">Заказать оформление</button>
        <button type="button" class="button">Заказать</button>

        <h2 class="title title--section">Остальные элементы</h2>
        <h3>На главной</h3>

        <ul class="social">
            <li>
                <a href="#">
                    Инстаграм
                    <svg width="25" height="25">
                        <use xlink:href="img/sprite.svg#icon-inst"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    Фейсбук
                    <svg width="25" height="25">
                        <use xlink:href="img/sprite.svg#icon-fb"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#" class="social-whatsapp">
                    Ватсап
                    <svg width="25" height="25">
                        <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    Вконтакте
                    <svg width="25" height="25">
                        <use xlink:href="img/sprite.svg#icon-vk"></use>
                    </svg>
                </a>
            </li>
        </ul>

        <h3>Cтрелки на внутренней странице услуги</h3>

        <button type="button" class="button-navigation button-navigation--prev">
            Назад
        </button>
        <button type="button" class="button-navigation button-navigation--next">
            Вперед
        </button>
    </main>
    <include src="source/components/page-footer.html"></include>
</body>
</html>
